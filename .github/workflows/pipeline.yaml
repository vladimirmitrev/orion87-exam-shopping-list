name: Build Test Deploy
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
    - name: Build the app
      run: npm install
    - name: Run unit tests  
      run: npm run test:unit
    - name: Display softuni username
      run: echo "Orion87"
  run-ui-tests:
        needs: build_test
        runs-on: ubuntu-latest
        steps:
        - name: Checkout repo
          uses: actions/checkout@v3
        - name: Use Node.js 18.x
          uses: actions/setup-node@v3
          with:
            node-version: 18.x
            cache: 'npm'
        - name: Install project dependencies
          run: npm install
        - name: Install Playwright
          run: npx playwright install
        - name: Start the application
          run: npm run start &        
        - name: Run the UI tests  
          run: npm run test:ui